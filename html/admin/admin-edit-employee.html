<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/icofont/icofont.css">
    <link rel="stylesheet" href="../../public/assets/css/main.css">
    <title>edit employee</title>
</head>

<body>
    <header>
        <div class="container-fluid p-0 m-0 bg-black">
            <div class="d-flex w-75 mx-auto p-0">
                <div class="col-3 ">
                    <img src="../../public/assets/img/logo.png" alt="" class="logo">
                </div>
                <div class="col-6 text-white d-flex justify-content-center my-auto ">
                    <h2>Éditer un employé</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 bg-black mx-auto">
                    <nav class="d-flex justify-content-start mt-5 p-0 m-0">
                        <ul class="list-unstyled d-flex flex-column mx-auto">
                            <a class="btn text-white" href="#">
                                <li>Accueil</li>
                            </a>
                            <a class="btn text-white" href="admin-employee.html">
                                <li>Employé</li>
                            </a>
                            <a class="btn text-white" href="admin-intervention.html">
                                <li>Interventions</li>
                            </a>
                            <a class="btn text-white" href="admin-customer.html">
                                <li>Clients</li>
                            </a>
                        </ul>
                    </nav>
                </div>
                <div class="col-10 mt-5 p-0 ">
                    <div class="d-flex justify-content-center">
                        <form action="" class="col-12">
                            <div class="mt-4 mx-auto col-6">
                                <div class="form-check col">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">Monsieur</label>
                                </div>
                                <div class="form-check col">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="exampleRadios2">Madame<label>
                                </div>
                            </div>
                            <div class="row w-100 col-6 p-0 m-0 mt-4 mx-auto">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Nom">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Prénom">
                                </div>
                            </div>
                            <div class="row w-100 col-6 p-0 m-0 mt-4 mx-auto">
                                <div class="col">
                                    <input type="email" class="form-control" placeholder="email">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Téléphone">
                                </div>
                            </div>
                            <div class="mt-4 d-flex justify-content-center">
                                <button class="btn bg-black text-white my-2 my-sm-0 ml-3" type="submit">Enregistrer
                                    Modification</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a2bab1df4f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>

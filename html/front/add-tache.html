<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/icofont/icofont.css">
    <link rel="stylesheet" href="../../public/assets/css/main.css">
    <title>Ajouter une tâches</title>
</head>

<body>
    <header>
        <div class="container-fluid p-0 m-0 bg-black">
            <div class="d-flex w-75 mx-auto p-0">
                <div class="col-3 ">
                    <img src="../../public/assets/img/logo.png" alt="" class="logo">
                </div>
                <div class="col-6 text-white d-flex justify-content-center my-auto ">
                    <h2>Ajouter une tâches</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 bg-black mx-auto">
                    <nav class="d-flex justify-content-start mt-5 p-0 m-0">
                        <ul class="list-unstyled d-flex flex-column mx-auto">
                            <a class="btn text-white" href="">
                                <li>Mes tâches</li>
                            </a>
                            <a class="btn text-white" href="">
                                <li>Mes infos</li>
                            </a>
                            <a class="btn text-white" href="">
                                <li>Mon planning</li>
                            </a>
                        </ul>
                    </nav>
                </div>
                <form class="col-10 d-flex mt-5">
                    <div class="w-100 d-flex justify-content-around">
                        <div>
                            <div class="row">
                                <div class="col">
                                    <label for="">Date de prise en charge</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="">Date de fin estimée</label>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="col mx-auto mt-4">
                                <input type="text" class="form-control" placeholder="Durée estimée">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control resize mt-4" id="" placeholder="Description"
                                    rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control-file" id="">
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="row mx-auto">
                                <input class="form-control mr-sm-2 col-10" type="search" placeholder="Email">
                                <div>
                                    <button class="btn bg-black text-white my-2 my-sm-0 ml-3" type="submit">Valider</button>
                                </div>
                            </div>
                            <div class="col-12 mt-5 p-0">
                                <div class="mt-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">Monsieur</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">Madame<label>
                                    </div>
                                </div>
                                <div class="row p-0 mt-4">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Nom">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Prénom">
                                    </div>
                                </div>
                                <div class="row  mt-4">
                                    <div class="col">
                                        <input type="email" class="form-control" placeholder="email">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Téléphone">
                                    </div>
                                </div>
                                <div class="mt-4 d-flex justify-content-end">
                                    <button class="btn bg-black text-white my-2 my-sm-0 ml-3" type="submit">Enregistrer Réparation</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </main>


    <script src="https://kit.fontawesome.com/a2bab1df4f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>

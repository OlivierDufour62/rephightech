<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/icofont/icofont.css">
    <link rel="stylesheet" href="../../public/assets/css/main.css">
    <title>Connection</title>
</head>

<body>
    <header>
        <div class="container-fluid p-0 m-0 bg-black">
            <div class="d-flex w-75 mx-auto p-0">
                <div class="col-3 ">
                    <img src="../../public/assets/img/logo.png" alt="" class="logo">
                </div>
                <div class="col-6 text-white d-flex justify-content-center my-auto ">
                    <h2>Connectez vous</h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="col-12 mx-auto d-flex align-items-center">
                <form class="col-3 mx-auto mt-5">
                    <div class="form-group">
                        <input type="email" class="form-control shadow-none text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control shadow-none text-center" id="exampleInputPassword1" placeholder="Mot de passe">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/a2bab1df4f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>

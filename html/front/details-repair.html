<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/icofont/icofont.css">
    <link rel="stylesheet" href="../../public/assets/css/main.css">
    <title>Détails</title>
</head>

<body>
    <header>
        <div class="container-fluid p-0 m-0 bg-black">
            <div class="d-flex w-75 mx-auto p-0">
                <div class="col-3 ">
                    <img src="../../public/assets/img/logo.png" alt="" class="logo">
                </div>
                <div class="col-6 text-white d-flex justify-content-center my-auto ">
                    <h2>Détails de la réparation</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 bg-black">
                    <nav class="d-flex justify-content-start mt-5 p-0 m-0">
                        <ul class="list-unstyled d-flex flex-column mx-auto">
                            <a class="btn text-white" href="">
                                <li>Mes tâches</li>
                            </a>
                            <a class="btn text-white" href="">
                                <li>Mes infos</li>
                            </a>
                            <a class="btn text-white" href="">
                                <li>Mon planning</li>
                            </a>
                        </ul>
                    </nav>
                </div>
                <div class="col-10 mt-5">
                    <form>
                        <div class="col-9 mx-auto">
                            <div class="col-5 p-0">
                                <input type="text" class="form-control" placeholder="Référence client">
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Nom du client">
                                </div>
                                <div class="col">
                                    <select class="custom-select" id="inputGroupSelect01">
                                        <option selected>Statut</option>
                                        <option value="1">En attente</option>
                                        <option value="2">En cours</option>
                                        <option value="3">Terminé</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <label for="">Date de prise en charge</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col">
                                    <label for="">Date de fin estimée</label>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="col mx-auto mt-4 p-0">
                                <input type="text" class="form-control" placeholder="Durée estimée">
                            </div>
                            <div class="row p-0">
                                <div class="form-group col">
                                    <textarea class="form-control resize mt-4" id="" placeholder="Description"
                                        rows="5"></textarea>
                                </div>
                                <div class="form-group col">
                                    <textarea class="form-control resize mt-4" id="" placeholder="Commentaire"
                                        rows="5"></textarea>
                                </div>
                            </div>
                            <div class="col-4 mx-auto">
                                <img src="../../public/assets/img/pc.webp" class="img-fluid" alt="">
                            </div>
                            <div class="mt-4 d-flex justify-content-center">
                                <button class="btn bg-black text-white my-2 my-sm-0 ml-3" type="submit">Enregistrer
                                    modification</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-10 d-flex justify-content-center mx-auto">
                        <table class="table table-striped table-dark w-75 mt-5">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col">ID employé(e)</th>
                                    <th class="text-center" scope="col">Référence</th>
                                    <th class="text-center" scope="col">Commentaire</th>
                                    <th class="text-center" scope="col">Voir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td class="text-center">XXXXXXXXX</td>
                                    <td class="text-center">Piéces en commande</td>
                                    <td class="text-center"><i class="icofont-arrow-right text-white"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/a2bab1df4f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
